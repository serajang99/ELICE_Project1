{% extends 'rent.html' %} {% block rent_ret %} {% for book in books %}
<div class="mx-auto bg-secondary rounded-3 text-white d-flex">
  <img
    src="../../static/{{book.img}}"
    height="100"
    class="d-inline-block align-text-top"
  />
  {{book.title}}<br />
  {{book.author}}<br />
  {{'★'*book.star+'☆'*(5-book.star)}}<br />
  <a href="{{ url_for('rent.ret', id=book.id) }}">
    <button
      type="button"
      class="btn btn-outline-primary mx-1 bg-primary text-white"
    >
      반납하기
    </button>
  </a>
  <br />
</div>
{%endfor%} {% endblock %}
