<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Nanum Gothic", sans-serif;
      }
    </style>
    <title>Elice Project</title>
  </head>

  <body>
    <main>
      <div class="container-fluid py-4">
        <nav class="navbar navbar-light border-bottom mb-4">
          <div class="container-fluid">
            <a
              href="/"
              class="d-flex align-items-center text-dark text-decoration-none"
            >
              <img
                src="/static/img/book_logo.png"
                height="30"
                class="d-inline-block align-text-top"
              />
              <span style="height: 34px; line-height: 30px" class="ps-2 fs-4"
                >Elice Library</span
              >
            </a>
            <form class="d-flex">
              <a href="{{ url_for('rent.list')}}">
                <button type="button" class="btn btn-outline-primary mx-1">
                  대여기록
                </button>
              </a>
              <a href="{{ url_for('rent.ret',id=-1)}}">
                <button type="button" class="btn btn-outline-primary mx-1">
                  반납하기
                </button>
              </a>
              <a href="{{ url_for('auth.signout') }}">
                <button type="button" class="btn btn-outline-primary mx-1">
                  로그아웃
                </button>
              </a>
            </form>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="p-3 mb-5 rounded-3">
            {% block rent_ret %} {% endblock %} {% block rent_list %} {%
            endblock %}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
