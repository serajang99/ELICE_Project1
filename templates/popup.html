<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/img/favicon/favicon-16x16.png" rel="shortcut icon" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet" />

    <title>popup</title>
</head>
<body>
    <div class="container-fluid modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="d-flex" style="text-align:center;">신간 도서 목록</p>
                    <hr />
                </div>
                <div class="modal-body">
                    <div class="p-2 bg-light rounded-3 d-flex">
                        <table style="height: 100px" class="table table-light ml-3">
                            <thead>
                                <tr>
                                    <th scope="col">책 제목</th>
                                    <th scope="col">저자</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in books %}
                                <tr class="align-middle">
                                    <td class="h6 fw-bold" style="text-align:center">{{book.title}}</td>
                                    <td width="50%" class="h6" style="text-align:center">{{book.author}}</td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
